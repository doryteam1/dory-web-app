<div class="my_estilo_cols">
      <div class="search-container" *ngIf="showNotFound ||  sinfavoritos">
        <div class="search-container__box">
          <img class="search-container__image" src="assets/images/layer1sinfavoritos.svg" />
          <h5 style="color:var(--gris-oscuro);">
           No existen ning√∫n elemento agregado como favorito
            <span>
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
                <g style="
                    animation: pulsate 0.5s ease-in-out infinite both;
                    transform-origin: center center;
                  " stroke-width="1.5">
                  <path stroke="#0A0A30"
                    d="M11.515 6.269l.134.132a.5.5 0 00.702 0l.133-.132A4.44 4.44 0 0115.599 5c.578 0 1.15.112 1.684.33a4.41 4.41 0 011.429.939c.408.402.733.88.954 1.406a4.274 4.274 0 010 3.316 4.331 4.331 0 01-.954 1.405l-6.36 6.259a.5.5 0 01-.702 0l-6.36-6.259A4.298 4.298 0 014 9.333c0-1.15.464-2.252 1.29-3.064A4.439 4.439 0 018.401 5c1.168 0 2.288.456 3.114 1.269z"
                    fill="var(--azul1)" />
                  <path stroke="red" stroke-linecap="round" stroke-linejoin="round" d="M15.5 7.5c.802.304 1.862 1.43 2 2" />
                </g>
              </svg>
            </span>
          </h5>
        </div>
      </div>
      <div *ngIf="misfavoritoscargados && !showNotFound && misGranjaFavoritas.length>0" class="container-button-open-map">
        <div class="container-button-open-map-data"  (click)="seeFarmsMap()">
          <div>
            <h4 class="detail-container__title">Ver en el mapa</h4>
          </div>
        </div>
      </div>
      <div class="container-card ">
        <app-card-granjas
        *ngFor="let granja of misGranjaFavoritas; let i = index"
          [granja]="granja"
          [favorita]="granja?.favorita"
          [resena]="granja?.cantidad_resenas"
          [granjaMunici]="true"
          [index]="i"
          (onDetalle)="navigate(granja)"
          (onChangeFavorite)="changeFavorite(i)"
          (onShowResenas)="showResenas(granja?.id_granja)">
        </app-card-granjas>
      </div>
</div>
