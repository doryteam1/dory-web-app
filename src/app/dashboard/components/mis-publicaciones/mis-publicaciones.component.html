<div class="container-card" *ngIf="!loading">
    <app-card-publicacion
    [editaAndEliminar]="true"
     [publicacion]="publicacion"
     [index]="i"
     (onUpdatePublicacion)="navigate(publicacion,'enable')"
     (onDeletePublicacion)="deletePublicacion(publicacion.id_publicacion)"
     *ngFor="let publicacion of publicaciones; let i = index">
    </app-card-publicacion>
</div>
<app-spinner [showText]="false" *ngIf="loading"></app-spinner>
<div class="center" *ngIf="showNotFound">
    <app-not-found objectName="publicaciones"></app-not-found>
</div>
<div class="center" *ngIf="showError">
    <app-not-found [genericError]="showError"></app-not-found>
</div>
<app-basic-floating-btn  [tooltip]="'Crear publicaciÃ³n'" [agregar]="true" (click)="create()">
</app-basic-floating-btn>
