<div class="container">
  <div class="container-month-picker">
    <div class="container_control_bar_month">
      <div  id="carouselExampleIndicators"
      class="carousel  carousel-dark slide myClassCarousel w-100 h-100"
        data-bs-interval="false"
        data-bs-ride="false"
        #carousel>
        <div class="carousel-inner">
          <div
          class="carousel-item"
          *ngFor="let date of dates;let ultimo = last; let i=index"
           [ngClass]="{active: ultimo}"
           #carouselList>
            <h6 class="title"> {{getMonthName(date.month()) + ' de ' + date.year()}}</h6>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" (click)="Prev()">
          <div class="control_bar_leght" aria-hidden="true"></div>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" (click)="Next()">
          <div class="control_bar_right" aria-hidden="true"></div>
        </button>
      </div>
    </div>
    <div class="container_data_month">
      <div class="data_month_title">
        <div class="container-title">
          <h6 class="title">Total consumido</h6>
          <h6 class="title title_dos">{{totalCosumo}} kg/mes</h6>
        </div>
      </div>
      <div class="data_month">
        <app-spinner *ngIf="loading"></app-spinner>
          <div class="search-container" *ngIf="showNotFound && !loading">
            <div class="search-container__box">
              <img class="search-container__image"  src="assets/images/searchPez.svg">
              <h6 style="color:var(--gris-oscuro);">No se han encontrado resultados</h6>
            </div>
          </div>

        <div *ngIf="!loading && !showNotFound " style="height: max-content;">
          <canvas baseChart class="canvas__class"
             [labels]="doughnutChartLabels"
            [datasets]="doughnutChartDatasets"
            [options]="doughnutChartOptions"
             [legend]="false"
             [type]="'doughnut'">
          </canvas>
        </div>

      </div>
      <img src="assets/icons/edit-lapiz.svg"
      class="data_month_edit"
      (click)="navigateTo(elementDate,activateEdition)"
      *ngIf="activateEdition">
      <img src="assets/icons/ojoanimado.svg"
      class="data_month_ver"
      (click)="navigateTo(elementDate,activateEdition)"
      *ngIf="!activateEdition">
    </div>
  </div>
</div>
