<div class="container">
  <div class="search-container" *ngIf="showNotFound">
    <div class="search-container__box">
      <img class="search-container__image" src="assets/images/searching.svg">
      <h3>No se han encontrado resultados</h3>
      <p>Aun no has registrado tus vehículos.</p>
    </div>
  </div>
  <div class="container-table-pagination" *ngIf="!showNotFound">
    <table class="table mt-40">
        <thead class="table-light">
          <tr>
            <th>Modelo del vehículo</th>
            <th>Capacidad(TON)</th>
            <th>Transporta alimentos(Si/No)</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehiculo of vehiculos |  paginate: { itemsPerPage: 3, currentPage: p };  let i=index">
            <td>{{vehiculo.modelo| shorter:25}}</td>
            <td>{{vehiculo.capacidad}}</td>
            <td>{{vehiculo.transporte_alimento == 1 ? 'Si' : 'No'}}</td>
            <td>
                <div class="container-row">
                    <i class="container__icon bi bi-pencil me-3" (click)=" updateVehiculo(vehiculo)"></i>
                    <i class="container__icon bi bi-trash" (click)="deleteVehiculo(vehiculo.id_vehiculo)"></i>
                </div>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls *ngIf="!showNotFound" class="my-pagination" (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente">
      </pagination-controls>
  </div>
  <button class="btn-outline-blue button" (click)="addVehiculo()">Agrega un nuevo vehículo</button>
</div>
