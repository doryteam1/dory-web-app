<div class="container">
  <div class="container-card" *ngIf="!showNotFound">
    <app-card-producto
    [producto]="producto"
    [indiceProducto]="i"
    [editaAndEliminar]="true"
    (onUpdateProducto)="updateProducto(producto)"
    (onDeleteProducto)="deleteProducto(producto.codigo,producto.nombreProducto,i)"
    *ngFor="let producto of productos; let i=index">
  </app-card-producto>
</div>
<app-spinner [showText]="false" *ngIf="loading"></app-spinner>
<div class="center" *ngIf="showNotFound">
  <app-not-found message="Aun no has registrado los productos que vendes"></app-not-found>
</div>
<div class="center" *ngIf="showError">
  <app-not-found [genericError]="showError"></app-not-found>
</div>
<app-basic-floating-btn [tooltip]="'Crear producto'" [agregar]="true" (click)="addProducto()">
  </app-basic-floating-btn>
</div>
