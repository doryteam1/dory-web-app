<div class="container container--myestilo">
  <div class="buscadoryfiltro" *ngIf="!showNotFound">
    <div class="buscador-container" *ngIf="!showNotFound">
      <app-search
         [buscadorpersonalizado]="true"
         [placeholderbuscador]="'Buscar asociacion..'"
         (keyEnterPressData)=" onBuscarPalabra($event)"
        >
      </app-search>
          <app-filtro [filtro]="filtro" [checkboxfiltro]="false" (onFilterSeleccionado)="onFiltroChange($event)">
          </app-filtro>
    </div>
    <div
    *ngIf="filtroseleccionado"
    class="alert alert-warning alert-dismissible fade show d-flex align-items-center"
    role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px"
          fill="#000000" class="iconofiltro">
          <g>
            <path d="M0,0h24 M24,24H0" fill="none" />
            <path
              d="M4.25,5.61C6.27,8.2,10,13,10,13v6c0,0.55,0.45,1,1,1h2c0.55,0,1-0.45,1-1v-6c0,0,3.72-4.8,5.74-7.39 C20.25,4.95,19.78,4,18.95,4H5.04C4.21,4,3.74,4.95,4.25,5.61z" />
            <path d="M0,0h24v24H0V0z" fill="none" />
          </g>
        </svg>
      <strong>Tipo de asociacion: </strong> {{ filtroseleccionado.nombrefiltro}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="delateFilter()"></button>
    </div>
    <div *ngIf="asociaciones.length <= 0" class="alert alert-primary d-flex align-items-center alert-mi-estilo"
      role="alert">
      <img src="assets/icons/searchanimado.svg">
      <div>
        No se encontraron resultados
      </div>
    </div>
  </div>
  <div class="search-container" *ngIf="showNotFound">
    <div class="search-container__box">
      <img class="search-container__image" src="assets/images/searching.svg">
      <h3>Sin resultados encontrado</h3>
      <p>No se encontraron asociaciones en este municipio </p>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-4" *ngIf="asociaciones.length > 0 && !showNotFound">
      <app-card-asociacion  *ngFor="let asociacion of  asociaciones" [asociacion]="asociacion" [delatecard]="false"
        (onDetalle)="goAsociacionDetail($event)" (onDetalleRepresentante)="goDetalleRepresentante($event)">
      </app-card-asociacion>
  </div>
</div>
<!--<app-footer></app-footer>-->
<app-floating-btn-auto-up></app-floating-btn-auto-up>
