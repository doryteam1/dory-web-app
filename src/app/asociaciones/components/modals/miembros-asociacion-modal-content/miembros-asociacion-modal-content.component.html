<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <app-search class="app-search" (textSearch)="onSearch($event)"></app-search>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true" (click)="selectedTab = 'piscicultores'">Piscicultores</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false" (click)="selectedTab = 'pescadores'">Pescadores</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
          <div class="list overflow-auto d-flex flex-column">
              <div class="card" *ngFor="let piscicultor of piscicultoresFiltered">
                  <div class="card__user-info d-flex flex-row" (click)="navigateDetalle(piscicultor)">
                      <img class="card__image" src="{{piscicultor.foto ? piscicultor.foto : '/assets/images/avatar-person.svg'}}">
                        <div class="container-nombre">
                          <span class="card__title">{{piscicultor.nombre | shorter:shorterNumber}}
                          </span>
                          <small>Detalles</small>
                        </div>
                  </div>
                  <button class="card__button" (click)="anularInvitacion(piscicultor)"><i class="bi bi-x-lg"></i></button>
              </div>
          </div>
      </div>
      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
          <div class="list overflow-auto d-flex flex-column">
              <div class="card" *ngFor="let pescador of pescadoresFiltered">
                  <div class="card__user-info d-flex flex-row" (click)="navigateDetalle(pescador)">
                      <img class="card__image" src="{{pescador.foto ? pescador.foto : '/assets/images/avatar-person.svg'}}">
                        <div class="container-nombre">
                          <span class="card__title">{{pescador.nombre | shorter:shorterNumber}}
                          </span>
                          <small>Detalles</small>
                        </div>
                  </div>
                  <button class="card__button" (click)="anularInvitacion(pescador)"><i class="bi bi-x-lg"></i></button>
              </div>
          </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cerrar</button>
  </div>
