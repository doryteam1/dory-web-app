<div class="filters-container">
    <button class="btn-outline-black" routerLink="/normatividad/leyes">Leyes</button>
    <button class="btn-outline-black ms-3" routerLink="/normatividad/estatutos">Estatutos</button>
    <button class="btn-outline-black ms-3" routerLink="/normatividad/decretos">Decretos</button>
    <button class="btn-outline-black ms-3" routerLink="/normatividad/resoluciones">Resoluciones</button>
    <button class="btn-outline-black ms-3">Más filtros</button>    
</div>

<div class="container-normatividades">
    <div class="container" *ngFor="let normatividad of normatividadesFiltered">
        <h5 class="container__title">{{normatividad.nombre}}</h5>
        <p class="container__description">{{normatividad.contenido}}<a class="container__button" target="_blank" [href]="normatividad.url_descarga"> Leer más...</a></p>
