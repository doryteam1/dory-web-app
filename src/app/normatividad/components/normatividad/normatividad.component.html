<app-search class="buscador-container__search" [buscadorpersonalizado]="true" [activeClasetwo]="true"
  [placeholderbuscador]="'Buscar...'" (keyEnterPressData)=" onBuscarPalabra($event)">
</app-search>
<div class="filters-container">
  <button *ngFor="let filter of filters" [ngClass]="{'urlActiva':_router.url.includes(filter.route)}" [routerLink]="[filter.route]"
    class="btn-outline-black button--edit">
    {{filter.label}}
  </button>
</div>

<div class="container-normatividades" *ngIf="normatividadesArray.length > 0">
  <div class="container-normatividades__card ">
        <div class="container" *ngFor="let normatividad of normatividadesArray">
          <h5 class="container__title">{{normatividad.nombre}}</h5>
          <p class="container__description">{{normatividad.contenido | shorter:150}}
            <a class="container__button" target="_blank"
              [href]="normatividad.url_descarga"> Leer m√°s...</a>
            </p>
        </div>
  </div>
</div>
<app-not-found class="app-not-found" *ngIf=" normatividadesArrayLength || showNotFound"
  [message]="'No hay normas asignados'"></app-not-found>
