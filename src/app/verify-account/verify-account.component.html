
<div class="container">
    <div class="container-form">
        <img class="container__logo" src="assets/images/logo.svg">
        <span class="container__title">Verifica tu cuenta</span>
        <p class="container__paragraph">
            <span *ngIf="!verificado && !error">Presiona el boton a continuacion para verificar tu cuenta</span>
            <span *ngIf="verificado && !error">Su cuenta se a verificado correctamente, ahora puedes iniciar session</span>
            <span class="error danger-message" *ngIf="error">{{error}}</span>
        </p>
        <div class="container-box">
            <button class="container-form__button btn-rounded-blue" (click)="verify()" *ngIf="!verificado">
                <div class="spinner-border spinner" role="status" *ngIf="loading">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <span *ngIf="!loading">Verificar cuenta</span>
            </button>
            <button class="container-form__button btn-rounded-blue" type="submit" routerLink="/login" *ngIf="verificado"><span>Iniciar sessi√≥n</span></button>
        </div>        
</div>
</div>
