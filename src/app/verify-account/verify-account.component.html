
<div class="container-f" #verifyRef>
  <div class="container-f__div" #verifyRefDiv [ngStyle]="{'margin': verifyRef?.offsetHeight! <= verifyRefDiv?.offsetHeight! ? '0 auto' : 'auto'}">
    <div class="container-form">
            <img class="container__logo" src="assets/images/logo-no-name.svg">
            <span class="container__title">Verifica tu cuenta</span>
            <p class="container__paragraph">
                <span *ngIf="!verificado && !error">Presiona el bot贸n a continuaci贸n para verificar tu cuenta</span>
                <span *ngIf="verificado && !error"> Su cuenta se ha verificado correctamente, ahora puedes iniciar sesi贸n</span>
                <span class="error danger-message" *ngIf="error">{{error}}</span>
            </p>
            <div class="container-box">
                <button class="container-form__button btn-rounded-blue" (click)="verify()" *ngIf="!verificado">
                    <div class="spinner-border spinner" role="status" *ngIf="loading">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <span *ngIf="!loading">Verificar cuenta</span>
                </button>
                <button class="container-form__button btn-rounded-blue" type="submit" routerLink="/login" *ngIf="verificado"><span>Iniciar sesi贸n</span></button>
            </div>
    </div>
  </div>
</div>
