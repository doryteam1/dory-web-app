<div class="card"
(mouseover)="mouseInsideCard (pescador)"
(mouseout)="mouseOutCard ()">
  <div class="card__meta">
    <img *ngIf="mapa" class="photo--verMapa" src="assets/icons/iconomapayposicion.svg" (click)="seeFarmsMaptwo()">
    <div  class="card__meta-photo">
      <img class=" card__meta-photo-img" src="{{pescador?.foto ? pescador?.foto : '/assets/images/avatar-person-square.svg'}}"
       (click)="detalle (pescador)">
    </div>
  </div>
  <div class="card__description" (click)="detalle (pescador)">
    <div class="card__description-header">
     <!--  <img src="assets/icons/pescador.svg"> -->
      <h1>{{pescador?.nombre | titlecase | shorter:20 }}</h1>
    </div>
    <p> </p>
    <div class="card__description-body">
      <div class="card__description-body-informacion">
        <img class="card__icon" src="assets/icons/phone_msg_black_24dp.svg">
        <span class="card__phone">{{pescador?.celular? pescador?.celular : 'Contacto sin definir'}}</span>
      </div>
      <div class="card__description-body-informacion">
        <img class="card__icon" src="assets/icons/contact_mail_black_24dp.svg">
        <span class="card__email">{{pescador?.email}}</span>
      </div>
      <div class="card__description-body-informacion">
        <img class="card__icon" src="assets/icons/travel_explore_black_24dp.svg">
        <span class="card__description2">{{pescador?.municipio}}-{{pescador?.departamento}}</span>
      </div>
      <div class="card__description-body-informacion">
        <img class="card__icon" src="assets/icons/person_pin_circle_black_24dp.svg">
        <span *ngIf="pescador?.direccion" class="card__description1">{{pescador?.direccion ? 'Dir.' : ''}}
          {{pescador?.direccion | shorter:10}}</span>
        <span *ngIf="!pescador?.direccion" class="card__description1">Direcci√≥n indefinida</span>
      </div>
    </div>
    <div class="card__description-footer">
      <p class="read-more"  (click)="detalle(pescador)"><a>Ver detalles</a></p>
    </div>
  </div>
</div>
