
<div class="blog-card"  (mouseover)="mouseCard()"
  (mouseout)="eliminInfoWindow()">
  <div class="meta">
    <div class="photo">
      <app-carrucel-img class="card__image"
      [imagenes]="granja.fotos"
       [indicatorsphoto]="true"
        [idtarge]=" index"
         (eventValueResponseClickFotoMiniSlider)="detalle()"
        (eventValueResponseClickDivIndicadorSlider)="detalle()"
        (eventValueResponseclickImagenItemSlider)="detalle()">
      </app-carrucel-img>
    </div>
  </div>
  <div class="description">
    <div class="description_title_fauvourite">
      <div class="shorterTextOverflowHidden w-100">
        <h1 class="description_title_fauvourite--h1 shorterTextAuto" (click)="detalle()">{{granja?.nombre}}</h1>
      </div>
      <img class="card__icon-favorite" src="assets/icons/heart-filled.svg" *ngIf="favorita"
        (click)="changeFavorite()">
      <img class="card__icon-favorite" src="assets/icons/heart-outline.svg" *ngIf="!favorita"
        (click)="changeFavorite()">
    </div>
    <div class="mas_description_info" (click)="detalle()">
      <p class="estilo-p-card" (click)="detalle()"> {{granja?.descripcion | shorter:60}}</p>
    </div>
    <div class="card__rating-container">
      <div class="card__rating-container_info">
        <div><span class="card__rating">Área: </span>{{granja?.area}} m²</div>
        <div class="card__rating-container_puntos" (click)="showResenas()">
          <app-stars [selectedStar]="granja?.puntuacion" size="mini"></app-stars>
        </div>
        <div class="card__rating__detail" (click)="showResenas()">
          <span class="card__rating">Reseñas:</span> {{granja?.count_resenas || granja?.cantidad_resenas}}
        </div>
      </div>
      <p class="read-more">
        <img class="photo--verMapa" [ngClass]="{'mapaBoton':botonMapaFijo}" src="assets/icons/location24dp.svg" (click)="seeFarmsMaptwo()">
      </p>
    </div>
  </div>
</div>
