<!-- Modal 2 Mapa con buscador -->
<div >
  <div class="modal-body ModalBody" >
    <div class="footerheadermodal">
      <!-- header modal -->
      <div class="input-wrapper">
        <div class="bi bi-search"></div>
        <input type="text" placeholder="Buscar documentos"  [(ngModel)]="text" (ngModelChange)="onChange()"/>
        <i class="img-x" (click)="borrarBusqueda()"  *ngIf="text" ></i>
        <!-- <img style="width: 26px; height: 26px;" src="assets/icons/loadingseart.svg" > -->
      </div>
      <!-- button close- modal -->
      <button type="button" class="btn-close button_close" aria-label="Close" (click)="dismiss()"></button>
    </div>
    <div
    style="width: 100%;
    height: 15px;">
    </div>
<div class="modalconteni">
  <ul>
    <li class="DocSearch-Hit"  role="option" aria-selected="false" *ngFor="let entry of indexFiltered; let i=index;" >
      <a #Mycard [href]="baseUrl + entry?.href" class="active">
        <div class="DocSearch-Hit-Container">
          <div class="DocSearch-Hit-icon">
            <svg width="20" height="20" viewBox="0 0 20 20">
              <path d="M13 13h4-4V8H7v5h6v4-4H7V8H3h4V3v5h6V3v5h4-4v5zm-6 0v4-4H3h4z" stroke="currentColor" fill="none"
                fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
              </path>
            </svg>
          </div>
          <div class="DocSearch-Hit-content-wrapper shorterTextOverflowHidden">
            <span class="DocSearch-Hit-title shorterTextAuto" >
              {{entry?.title}}
            </span>
            <span class="DocSearch-Hit-path shorterTextAuto" >
              {{entry?.description}}
            </span>
          </div>
          <div class="DocSearch-Hit-action">
            <svg class="DocSearch-Hit-Select-Icon" width="20" height="20"
              viewBox="0 0 20 20">
              <g stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 3v4c0 2-2 4-4 4H2"></path>
                <path d="M8 17l-6-6 6-6"></path>
              </g>
            </svg>
          </div>
        </div>
      </a>
    </li>
  </ul>
</div>
  </div>
</div>
