<div class="search-container" *ngIf="!errorData && !genericError">
    <div class="search-container__box">
      <img class="search-container__image" *ngIf="imgType == 'default'" src="assets/images/searching.svg">
      <img class="search-container__image" *ngIf="imgType == 'vehiculo'" src="assets/images/searchVehi.svg">
      <h5 style="color:var(--gris-oscuro);">No se han encontrado resultados</h5>
      <p *ngIf="!message" style="color:var(--gris-oscuro);">No se encontraron {{objectName}} con esta busqueda</p>
      <p *ngIf="message" style="color:var(--gris-oscuro);">{{message}}</p>
    </div>
</div>
<div class="search-container" *ngIf="genericError || errorData">
  <div class="search-container__box">
    <img class="search-container__image" src="assets/images/robot-broken.svg">
    <h5 style="color:var(--gris-oscuro);">Ha ocurrido un error</h5>
    <p *ngIf="!message" style="color:var(--gris-oscuro);">Por favor vuelve a intentarlo</p>
      <p *ngIf="message" style="color:var(--gris-oscuro);">{{message}}</p>
  </div>
</div>
