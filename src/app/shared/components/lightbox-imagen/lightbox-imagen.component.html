
<div #lightbox class="lightbox" [style.top]="heightNavbar[1] + 'px'" [style.height]="heightNavbar[0]">
  <div class="lightbox__container" >
    <img #lightboximage class="lightbox-image" [src]="thumbnails"  >
  </div>
  <div class="close-btn" (click)="closeLightbox()"><i class="bi bi-x-circle-fill"></i></div>
</div>
