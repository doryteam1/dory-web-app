<div class="modal-header footerheadermodal">
    <h5 class="modal-title textocolormodal" id="modal-title">{{title}} <span><img [src]="iconTicle" alt="icono del titulo"></span></h5>
    <div type="button" class="btn-close btn-sm" aria-describedby="modal-title" (click)="decline()"></div>
    </div>
    <div class="modal-body">
    <p><img [src]="icon" alt="icono del contenido"><strong class="textocolormodal">{{message}}<span class="text-primary colorresourceld">
        {{resourceId}}</span>, ¿estás seguro de esto?</strong></p>
    </div>
    <div class="modal-footer footerheadermodal">
    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="decline()">{{btnCancelText}}</button>
    <button type="button" class="btn btn-danger btn-sm coloraceptar" (click)="accept()">{{btnOkText}}</button>
</div>
