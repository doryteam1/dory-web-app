<!-- Disponible solo cuando checkboxfiltro=false  -->
<div *ngIf="!checkboxfiltro" class="dropdown buscador-container__filter">
  <div class="btn btn-secondary dropdown-toggle buscador-container-option-div" type="button" data-bs-toggle="dropdown"
    aria-expanded="false" [id]="filtro[0].nameButton">
    <span>
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24"
          width="24px" fill="#000000" [ngClass]="{'filtroactivo':filtroSeleccionado }">
          <g>
            <path d="M0,0h24 M24,24H0" fill="none" />
            <path
              d="M4.25,5.61C6.27,8.2,10,13,10,13v6c0,0.55,0.45,1,1,1h2c0.55,0,1-0.45,1-1v-6c0,0,3.72-4.8,5.74-7.39 C20.25,4.95,19.78,4,18.95,4H5.04C4.21,4,3.74,4.95,4.25,5.61z" />
            <path d="M0,0h24v24H0V0z" fill="none" />
          </g>
        </svg>
      </span>
    </span>
    {{filtro[0].nameButton}}
  </div>
  <!-- lista expandible -->
  <ul class="dropdown-menu" [attr.aria-labelledby]="filtro[0].nameButton">
    <li>
      <div *ngFor="let filtroSelecData of filtro[0].data; let i =index" class="dropdown-menu-div-li">
        <!-- Verificaobcion  filtro selecionado -->
        <a class="dropdown-item" (click)="filterSeleccionado(filtroSelecData)">
          {{filtroSelecData.nombrefiltro}}
        </a>
        <img src="assets/icons/check_black_24dp.svg" *ngIf="filtroSelecData.id === filtroSeleccionado?.id">
      </div>
    </li>
  </ul>
</div>

<!-- Disponible solo cuando checkboxfiltro=true  -->
<button class="btn-filter" *ngIf="checkboxfiltro" type="button" (click)="ClicFiltroButton()"><i class="bi bi-funnel"></i> Filtros </button>
