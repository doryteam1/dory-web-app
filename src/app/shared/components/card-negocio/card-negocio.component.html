<div class="card">
  <div class="card__img-box">
    <app-carrucel-img *ngIf="datos.fotos.length != 0" [imagenes]="datos.fotos" [indicatorsphoto]="true"
      [idtarge]="indiceDatos" [rounded]="false" [scale]=true [scaledown]="true" (eventClickImagen)="goDetail()">
    </app-carrucel-img>
    <img class="sin-img" src='https://admin.moodyyc.com/img/no-image.png' *ngIf="datos.fotos.length == 0" (click)="goDetail()">
  </div>
  <div   class="card-body shorterTextOverflowHidden" >
    <div (click)="goDetail()" class="w-100" style="text-align: start;cursor:pointer">
      <h5 class="card__title card-title shorterTextAuto">{{datos.nombre_negocio}}</h5>
      <h5 class="card__sub-title card-title shorterTextAuto">{{datos.nombre_municipio}}</h5>
      <p class="card__descripction card-text shorterTextAuto">{{datos.direccion}}</p>
    </div>
    <div *ngIf="editaAndEliminar">
      <div >
        <i class="container__icon bi bi-pencil text-success me-3 mitextcolorpencil" (click)="updateProducto()"></i>
        <i class="container__icon bi bi-trash text-danger mitextcolorpencil" (click)="deleteProducto()"></i>
      </div>
    </div>
  </div>
</div>
