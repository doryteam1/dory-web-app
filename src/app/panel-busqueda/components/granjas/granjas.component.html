<div class="buscadoryfiltro mt-4">
<div class="buscador-container">
    <app-search [buscadorpersonalizado]="true" [placeholderbuscador]="'Buscar granja...'"
    (keyEnterPressData)="onBuscarPalabra($event)">
    </app-search>
</div>
<div class="filters">
    <app-filtro class="filter"
      [filtro]="orderFilter"
      [checkboxfiltro]="false"
      (onFilterSeleccionado)="onOrderFilterChange($event)"
      [filtroSeleccionado]="selectedOrderFilter">
    </app-filtro>
    <app-filtro class="filter"
      [filtro]="starsFilter"
      [checkboxfiltro]="false"
      (onFilterSeleccionado)="onStarFilterChange($event)"
      [filtroSeleccionado]="selectedStarFilter">
    </app-filtro>
    <app-filtro class="filter" [checkbox]="checkbox" [checkboxfiltro]="true" [checkboxArray]="municipios"
    (onArrayCheckboxSelec)="onFiltroChangeCheckbox($event)" [arrayCheckboxSelec]="filtroseleccionadoCheckbox">
    </app-filtro>
</div>
<div class="chip mb-4">
    <app-chip-con-boton-close class="chip__element"
    *ngIf="selectedOrderFilter"
    [iconoChip]="true"
    [imgIconoChip]="'assets/icons/filter_alt_black_24dp.svg'"
    [contenidoChip]="selectedOrderFilter.nombrefiltro"
    (onCloseClip)="deleteOrderFilter()"
    >
    </app-chip-con-boton-close>
    <app-chip-con-boton-close class="chip__element"
    *ngIf="selectedStarFilter"
    [iconoChip]="true"
    [imgIconoChip]="'assets/icons/filter_alt_black_24dp.svg'"
    [contenidoChip]="selectedStarFilter.nombrefiltro"
    (onCloseClip)="deleteStarFilter()"
    >
    </app-chip-con-boton-close>
    <div *ngIf="filtroseleccionadoCheckbox">
        <app-chip-con-boton-close class="chip__element"
        *ngFor="let  nombre of filtroseleccionadoCheckbox; let i =index"
            [iconoChip]="true"
            [imgIconoChip]="'assets/icons/filter_alt_black_24dp.svg'"
            [contenidoChip]="nombre"
            (onCloseClip)="deleteFilterCheckbox(i)"
            >
        </app-chip-con-boton-close>
    </div>
</div>
<div *ngIf="showNotFound"
    class="alert alert-primary d-flex align-items-center alert-mi-estilo" role="alert">
    <img src="assets/icons/searchanimado.svg">
    <div>
    No se encontraron resultados
    </div>
</div>
</div>
