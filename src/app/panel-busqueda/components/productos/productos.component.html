<div class="mt-5">
  <div class="search">
    <app-search class="app-search" (textSearch)="onSearch($event)"></app-search>
    <app-modal-multi-filters [radioFilter1]="filtro" [chipFilter1]="orderFilter" [checkboxOptions]="municipios" (filtersAplied)="onFiltersAplied($event)"></app-modal-multi-filters>
  </div>
</div>
<app-not-found class="app-not-found" *ngIf="showNotFound" objectName="productos"></app-not-found>
<div class="chip-container">
  <app-chip-con-boton-close class="chip-container__element"
  *ngIf="filtroseleccionado"
  [iconoChip]="true"
  [imgIconoChip]="'assets/icons/filter_alt_black_24dp.svg'"
  [contenidoChip]="filtroseleccionado.nombrefiltro"
  (onCloseClip)="delateFilter()"
  >
  </app-chip-con-boton-close>
  <app-chip-con-boton-close class="chip-container__element"
  *ngIf="selectedPriceFilter"
  [iconoChip]="true"
  [imgIconoChip]="'assets/icons/filter_alt_black_24dp.svg'"
  [contenidoChip]="selectedPriceFilter.nombrefiltro + ' ('+ productosFiltered.length +')'"
  (onCloseClip)="deletePriceFilter()"
  >
  </app-chip-con-boton-close>
  <app-chip-con-boton-close class="chip-container__element"
  *ngFor="let  resultado of resultFiltroPorMunicipio; let i =index"
        [iconoChip]="true"
        [imgIconoChip]="'assets/icons/filter_alt_black_24dp.svg'"
        [contenidoChip]="resultado.nombre +' '+ resultado.datos.length"
        (onCloseClip)="delateFilterCheckbox(i)"
      >
  </app-chip-con-boton-close>
</div>
<div class="container">
  <app-card-producto
  [producto]="producto"
  [indiceProducto]="i"
  (onDetalle)="goDetail(producto)"
  *ngFor="let producto of productosFiltered; let i = index">
  </app-card-producto>
</div>
