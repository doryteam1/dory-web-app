<div class="container container-inform">
  <h4 class="container__titlex">{{tiuloh4}}</h4>
  <p class="container__description">{{informacionP}}</p>
</div>
<div class="search">
    <app-search  [activeClasetwo]="true" [placeholderbuscador]="'Buscar...'"
    (textSearch)="onBuscarPalabra($event)">
    </app-search>
    <app-filtro [checkbox]="checkbox" [checkboxfiltro]="true" [checkboxArray]="locations"
    (onArrayCheckboxSelec)="onFiltroChangeCheckbox($event)" [arrayCheckboxSelec]="filtroseleccionadoCheckbox">
    </app-filtro>
</div>
<div class="chip">
    <app-chip-con-boton-close
    *ngIf="filtroseleccionado"
    [iconoChip]="true"
    [imgIconoChip]="'assets/icons/filter_alt_black_24dp.svg'"
    [contenidoChip]="filtroseleccionado.nombrefiltro"
    (onCloseClip)="deleteFilter()"
    >
    </app-chip-con-boton-close>
    <app-chip-con-boton-close
       *ngFor="let  resultado of resultFiltroPorMunicipio; let i =index"
        [iconoChip]="true"
        [imgIconoChip]="'assets/icons/filter_alt_black_24dp.svg'"
        [contenidoChip]="resultado.nombre +' '+ resultado.datos.length"
        (onCloseClip)="deleteFilterCheckbox(i)"
        >
    </app-chip-con-boton-close>
</div>

<app-not-found *ngIf="showNotFound" [objectName]="userType"></app-not-found>
  <div   *ngIf="!showNotFound"class="container-card mb-4">
    <app-card-proveedor-simple (onDetalle)="goDetail(user)" [dato]="user" *ngFor="let user of usersFiltered"></app-card-proveedor-simple>
  </div>
