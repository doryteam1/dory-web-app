<div class="search mb-4 mt-5">
  <app-search (textSearch)="onSearch($event)"></app-search>
  <app-filtro [checkbox]="checkbox" [checkboxfiltro]="true" [checkboxArray]="municipios"
    (onArrayCheckboxSelec)="onFiltroChangeCheckbox($event)" [arrayCheckboxSelec]="filtroseleccionadoCheckbox">
  </app-filtro>
</div>
<app-not-found *ngIf="showNotFound" objectName="negocios"></app-not-found>
<div class="chip mb-5">
      <app-chip-con-boton-close *ngFor="let  resultado of resultFiltroPorMunicipio; let i =index" [iconoChip]="true"
        [imgIconoChip]="'assets/icons/filter_alt_black_24dp.svg'"
        [contenidoChip]="resultado.nombre +' '+ resultado.datos.length" (onCloseClip)="deleteFilterCheckbox(i)">
      </app-chip-con-boton-close>
</div>

<div class="container">
  <app-card-negocio
    [datos]="negocio"
    [indiceDatos]="i"
   *ngFor="let negocio of negociosFiltered; let i=index;"
    (onDetalle)="goDetail(negocio.id_negocio)">
  </app-card-negocio>
</div>
